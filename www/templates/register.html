<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Login</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closereg()">Close</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="doreg()">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">First Name</span>
                    <input type="text" ng-model="regData.fname">
                </label>
               
                <label class="item item-input">
                    <span class="input-label">Email ID</span>
                    <input type="email" ng-model="regData.email">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" ng-model="regData.password">
                </label>
               <label class="item">
                    <button class="button button-block button-positive" type="submit">Sign In</button>
               </label>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
